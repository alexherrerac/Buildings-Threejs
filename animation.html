<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/three@0.128.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <title>Animacion</title>
</head>

<body>
    <script>
        const scene = new THREE.Scene();

        //camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100);
        camera.position.set(0, 5, 5);

        //render
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        //load animate
        const loader = new THREE.GLTFLoader();
        var mixers = [];
        var clock = new THREE.Clock();
        loader.load('./assets/zombie.glb', function (gltf) {
            mixer = new THREE.AnimationMixer(gltf.scene);
            var action = mixer.clipAction(gltf.animations[0]);
            action.play();
            scene.add(gltf.scene);
        });

        //plane
        var geometry = new THREE.PlaneGeometry(40, 25, 10);
        var texture = new THREE.TextureLoader().load("./images/pared.png");
        var material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = Math.PI / 2;
        scene.add(plane);

        //light
        const light = new THREE.AmbientLight(0xffffff, 1);
        light.position.set(20, 20, 100);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            var delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
            controls.update();
        }

        animate();
    </script>
</body>

</html>
